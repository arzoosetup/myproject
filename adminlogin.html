<!DOCTYPE html>
<html>
<head>
         <script src="adminlogin.js"></script>
            
  <title>adminloginpage</title>
  <link rel="stylesheet" href="adminlogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="page">
        <h1> Admin Login </h1>
    <form method="Post">
       <input type="text"class="first" value="Login id:" id="log"disabled/>
       <input type="text"placeholder="Enter login id"id="logid"autocomplete="off"/><br>
        <input type="text"class="first" value="Password"id="log1"disabled/>    
        <input type="password"placeholder="Enter password"id="pass"required /><br/>
        <input type="checkbox"value="show"onclick="passcheck()"/>Show Password
        <br/>
        <input type="button"onclick="check()='site.html'"value="Submit"id="sub"/>
        
        
    </form>  
    <div id="special">
    <hr/>
        <input type="Button"value="Click me!"/>
    </div>
    </div>
    <footer class="container">
        <h1>created by Arzoo Duddy</h1>
    </footer>
    </body>
</html>
